<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh fetch post</title>
</head>
<body>

<button id="fetch-posts-btn">klik disini</button>

<ul id="posts-list"></ul>
<p id="error-message" style="color: red; display: none;">Error fetching posts. Please try again later.</p>
<script>
    document.getElementById('fetch-posts-btn').addEventListener('click', function() {
        // Fetch posts from JSONPlaceholder API
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json()) // Parse response as JSON
            .then(posts => {
                // Display posts
                const postsList = document.getElementById('posts-list');
                postsList.innerHTML = ''; // Clear previous posts

                // Iterate over each post and create list item
                posts.forEach(post => {
                    const listItem = document.createElement('li');
                    listItem.textContent = post.title;
                    postsList.appendChild(listItem);
                });
            })
            .catch(error => { 
                // Error handle
                console.error('Error fetching posts:', error);
                document.getElementById('error-message').style.display = 'block';
            });
    });
</script>

</body>
</html>
